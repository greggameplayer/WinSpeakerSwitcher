output: dist/
releases:
  - name: dev
    jobs:
      # See full documentation: https://distributor.leanflutter.org/configuration/makers/exe
      - name: release-windows
        package:
          platform: windows
          target: msix
          build_args:
            dart-define:
              APP_ENV: dev
  - name: prod
    jobs:
      # See full documentation: https://distributor.leanflutter.org/configuration/makers/exe
      - name: release-windows-exe
        package:
          platform: windows
          target: exe
          build_args:
            dart-define:
              APP_ENV: prod
      - name: release-windows-msix
        package:
          platform: windows
          target: msix
          build_args:
            dart-define:
              APP_ENV: prod
